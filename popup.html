<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      width: 400px;
      height: 380px;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 15px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      text-align: center;
    }

    h1 img {
      margin-left: 10px;
      height: 30px;
    }

    p {
      font-size: 16px;
      text-align: center;
    }

    .toggle-btn {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .toggle-btn input {
      width: 50px;
      height: 25px;
      appearance: none;
      background-color: #ccc;
      border-radius: 50px;
      position: relative;
      cursor: pointer;
    }

    .toggle-btn input:checked {
      background-color: #4CAF50;
    }

    .toggle-btn input:checked::before {
      content: 'ON';
      position: absolute;
      left: 5px;
      top: 2px;
      font-size: 14px;
      color: white;
    }

    .toggle-btn input::before {
      content: 'OFF';
      position: absolute;
      right: 5px;
      top: 2px;
      font-size: 14px;
      color: white;
    }

    .contribute {
      font-size: 14px;
      margin-top: 20px;
      text-align: center;
    }

    .contribute a {
      color: #007bff;
      text-decoration: none;
    }

    .contribute a:hover {
      text-decoration: underline;
    }

    .footer {
      font-size: 12px;
      margin-top: 20px;
      text-align: center;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>
    Pawzer
    <img src="https://img.icons8.com/parakeet/100/dog-footprint.png" alt="Pawzer Logo">
  </h1>
  <p>Automatically pause YouTube videos across tabs and apps.</p>

  <div class="toggle-btn">
    <input type="checkbox" id="toggle" />
  </div>

  <div class="contribute">
    <p>This is an open-source project, and any contribution is appreciated!</p>
    <p>üëá</p>
    <a href="https://github.com/0x1Luffy/Pawzer" target="_blank">üåüStar My Repo</a>
  </div>

  <div class="footer">
    <p>Made with ‚ù§Ô∏è by <a href="https://chetankesare9.vercel.app/" target="_blank">Chetan</a></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
